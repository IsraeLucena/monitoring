<div class="card m-2">
  <div class="card-block p-2 pr-3 " style="margin-bottom: 0;">
    <div class="d-flex bd-highlight">
      <div class="bd-highlight row" style="margin-top: -0.5rem; margin-left: -0.5rem; margin-bottom: -0.5rem; ">
        <div class="hoverable clickDivPanel" (click)="setIdProgram();clickItem();" *ngIf="total">
          <div class="line text-center mt-1">
            {{total}}
          </div>
          <div class="line text-center">
            Total
          </div>
        </div>
        <div class="hoverable clickDivPanel" *ngFor="let program of listProgram" (click)="setIdProgram(program.id);clickItem();">
          <div class="line text-center mt-1">
            {{program.total}}
          </div>
          <div class="line text-center">
            {{program.programKey}}
          </div>
        </div>
      </div>
      <div class="ml-auto bd-highlight" style="width: 300px;">
        <div class="col">
          <div class="input-group mt-2 ml-3">
            <input type="text" [(ngModel)]="userFilter.name" name="nameFilter" class="form-control" placeholder="Pesquisar"
              aria-describedby="basic-addon2">
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2">
                <i class="zmdi zmdi-search"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="bd-highlight" style="width: 84px;">
        <ul class="actions icons top-right mr-2" style="top: 7px;">
          <li>
            <a href="javascript:void(0)" (click)="setOrderProgram()">
              <i class="zmdi zmdi-sort-asc"></i>
            </a>
          </li>
          <li class="dropdown" ngbDropdown #myDrop="ngbDropdown">
            <a href="javascript:void(0)" ngbDropdownAnchor (focus)="myDrop.open()" style="padding-right: 5px;" id="dropdownManual">
              <i class="zmdi zmdi-filter-list"></i>
            </a>
            <div ngbDropdownMenu aria-labelledby="dropdownManual" style="width: 380px;">
              <h6>Filtros Avan√ßados</h6>
              <form autocomplete="off">
                <div class="form-inline">
                  <label class="pr-2">Idade</label>
                  <input type="text" class="form-control form-control-sm" name="minAge" [(ngModel)]="minAge" style="width: 50px"
                    placeholder="0">
                  <label class="pr-2 pl-2">a</label>
                  <input type="text" class="form-control form-control-sm" name="maxAge" [(ngModel)]="maxAge" style="width: 50px"
                    placeholder="99">
                </div>
                <div class="form-inline pt-2">
                  <div class="custom-control custom-checkbox pr-2">
                    <input class="custom-control-input" type="checkbox" id="checkbox1" (change)="toggle($event)">
                    <label class="custom-control-label" for="checkbox1">Feminino</label>
                  </div>
                  <div class="custom-control custom-checkbox ">
                    <input class="custom-control-input" type="checkbox" id="checkbox2" (change)="toggle($event)">
                    <label class="custom-control-label" for="checkbox2">Masculino</label>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label for="exampleInputEmail1">UF</label>
                    <input type="text" class="form-control form-control-sm" id="exampleInputEmail1" style="width: 50px">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Cidade</label>
                    <input type="text" class="form-control form-control-sm" id="exampleInputEmail1" style="width: 130px">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Bairro</label>
                    <input type="text" class="form-control form-control-sm" id="exampleInputEmail1" style="width: 130px">
                  </div>
                </div>
                <div class="custom-control custom-checkbox pt-2">
                  <input class="custom-control-input" type="checkbox" id="customCheck2" value="option1">
                  <label class="custom-control-label" for="customCheck2">Cancelado</label>
                </div>
                <div class="d-flex justify-content-between">
                  <button type="submit" class="btn btn-sm pr-2 pl-2 pb-1 " id="dropdownConfig" (click)="clickItem();$event.stopPropagation(); myDrop.close();">Filtrar</button>
                  <button type="submit" class="btn btn-sm pr-2 pl-2 pb-1 " id="dropdownConfig" (click)="clearFilter();$event.stopPropagation(); myDrop.close();">Limpar
                    Filtros</button>
                </div>
              </form>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="card m-2">
  <div class="card-block pl-3 pr-3" style="margin-bottom: 0;">
    <table class="customTable table table-hover table-sm ">
      <tr *ngFor="let patient of listPatient| filterBy: userFilter;" (click)="item(patient.id)">
        <td class=" col-3 col-md-auto" scope="row">
          <img class="card-img-top custom-img rounded-circle" [src]="imagePatient(patient?.image)" onError="this.src='assets/img/medical/user.png'"
            alt="" style="height: 25px; width: 25px;">
        </td>
        <td>{{patient.name}}</td>
        <td>{{patient.gender| utilsPipe: 'gender'}}</td>
        <td>{{patient.birthDate| utilsPipe: 'age'}}</td>
        <td>{{patient.cellphone| maskCustom: 'tel'}}</td>
        <td>{{patient.email}}</td>
      </tr>
    </table>
  </div>
</div>
